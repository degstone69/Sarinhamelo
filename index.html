<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial ‚Äî Passo a Passo</title>
  <style>
    :root {
      --vermelho: #c21313;
      --preto: #0e0e0e;
      --branco: #ffffff;
    }

    /* Reset */
    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }

    /* Base */
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--branco);
      background: linear-gradient(180deg, var(--preto) 0%, #1a1a1a 70%, var(--vermelho) 100%);
      min-height: 100svh;
      overflow-x: hidden;
    }

    .container {
      width: min(92vw, 480px); /* garante largura centrada visualmente */
      margin: 86px auto 60px auto; /* centraliza√ß√£o perfeita */
      padding: 20px 24px; /* padding sim√©trico */
      text-align: center; /* centraliza conte√∫do por padr√£o */
      position: relative;
    }

    h1 {
      text-transform: uppercase;
      font-size: 1.24rem; /* maior para leitura */
      letter-spacing: 1px;
      font-weight: 700;
      color: var(--branco);
      margin: 0 0 24px 0;
      text-align: center;
    }

    /* Seta fixa no topo da viewport */
    .arrow {
      position: fixed;
      top: 6px;
      right: 12px;
      width: 58px;
      transform: rotate(-25deg);
      z-index: 999;
      pointer-events: none;
    }

    .tutorial-img {
      margin: 30px auto 50px auto;
      width: 235.741px;
      height: 151.373px;
      border-radius: 10px;
      overflow: hidden;
      background: rgba(255,255,255,0.1);
      box-shadow: 0 0 25px rgba(255,255,255,0.2);
    }

    .tutorial-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .step {
      margin: 35px 0;
      text-align: center; /* for√ßa centraliza√ß√£o */
    }

    .step-title {
      color: var(--vermelho);
      font-weight: 800;
      font-size: 1.7rem; /* maior */
      margin: 0 auto 12px auto;
      text-align: center;
      width: 100%;
    }

    .step-text {
      font-size: 1.08rem; /* maior */
      line-height: 1.7;
      color: var(--branco);
      margin: 0 auto; /* centraliza bloco */
      text-align: center; /* centraliza texto */
      width: 100%; /* evita ‚Äúdentinho‚Äù lateral */
    }

    .button-area {
      margin-top: 60px;
      display: flex;
      justify-content: center;
    }

    .btn-next {
      background: var(--vermelho);
      color: var(--branco);
      padding: 16px 36px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    .btn-next::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(110deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.5) 45%, rgba(255,255,255,0) 60%);
      background-size: 200% 100%;
      background-position: -120% 0;
      animation: brilho 2.5s linear infinite;
    }

    @keyframes brilho { 0% { background-position: -120% 0; } 100% { background-position: 120% 0; } }

    .btn-next:hover {
      transform: scale(1.07);
      box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
    }

    /* Mobile */
    @media (max-width: 500px) {
      .container { margin-top: 90px; padding: 16px 20px; }
      .arrow { top: 4px; right: 10px; width: 52px; }
      h1 { font-size: 1.06rem; }
      .step-title { font-size: 1.5rem; }
      .step-text { font-size: 1.02rem; }
      .btn-next { padding: 14px 32px; font-size: 1.02rem; }
    }
  </style>
</head>
<body>

  <img src="image/seta.png" alt="Seta" class="arrow">

  <div class="container">
    <h1>VOC√ä EST√Å A UM PASSO DA FELICIDADE üëá</h1>

    <div class="tutorial-img">
      <img src="image/tutorial.jpg" alt="Tutorial">
    </div>

    <div class="step">
      <h2 class="step-title"></h2>
      <p class="step-text">Clique nos tr√™s pontinhos no canto superior direito e abra no seu navegador.</p>
    </div>

   <div class="button-area">
  <a href="https://t.me/sarinhamelo01bot" target="_blank" rel="noopener noreferrer" class="btn-next">
    CLIQUE AQUI
  </a>
</div>
  </div>

</body>
</html>
